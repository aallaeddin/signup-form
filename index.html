<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up Today!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles/main.css" rel="stylesheet" />
  </head>

  <body>
    <main id="card-container">
      <div id="image-container">
        <div class="logo-container">
          <div class="logo"></div>
          <div class="title">
            <img
              src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
              alt=""
            />
            logo
          </div>
        </div>
      </div>
      <div id="main-container">
        <div id="blob-container">
          <h2>
            This website is not a real service, blah blah blah Lorem ipsum dolor
            sit amet, qui minim labore adipisicing minim sint cillum sint
            consectetur cupidatat.
          </h2>
        </div>
        <form>
          <div id="form-container">
            <h2>Let's get started!</h2>
            <div class="column"></div>
            <div class="column">
              <div class="input-container">
                <input type="text" name="username" placeholder="USERNAME" />
              </div>
              <div class="input-container">
                <input type="email" name="email" placeholder="E-MAIL" />
              </div>
            </div>
            <div class="column">
              <div class="input-container">
                <input type="password" name="password" placeholder="PASSWORD" />
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name="confirm-password"
                  placeholder="CONFIRM PASSWORD"
                />
              </div>
            </div>
          </div>
          <div class="login-container">
            <button type="" class="btn">Sign Up</button>
            <h4>Already have an account? <a href="">Login In</a></h4>
          </div>
        </form>
      </div>
    </main>
    <section>
      <div></div>
    </section>
  </body>
</html>
